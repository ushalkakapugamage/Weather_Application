        </div>

                    <td>Wind Speed (kph)</td>
                    <td>Humidity (%)</td>
                </tr>

                    <td id="windPressure"></td>
                    <td id="windSpeed"></td>
                    <td id="humidity"></td>
                </tr>
                <tr>
                    <td>UV Index</td>
                    <td>Sunrise</td>
                    <td>Sunset</td>
                </tr>
                <tr>
                    <td id="uvIndex"></td>
                    <td id="sunrise"></td>
                    <td id="sunset"></td>
                </tr>
            </table>
        </div>
    </div>
